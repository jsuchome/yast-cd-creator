default autoyast

display message

# autoyast
label autoyast
  kernel linux
  append initrd=initrd ramdisk_size=65536 autoyast=default instmode=cd usedhcp=0

# default
label linux
  kernel linux
  append initrd=initrd ramdisk_size=65536

# failsafe
label failsafe
  kernel linux
  append initrd=initrd ramdisk_size=65536 ide=nodma apm=off acpi=off

# apic
label apic
  kernel apic
  append initrd=initrd ramdisk_size=65536

# manual
label manual
  kernel linux
  append initrd=initrd ramdisk_size=65536 manual=1

# rescue
label rescue
  kernel linux
  append initrd=initrd ramdisk_size=65536 rescue=1

# memory test
label memtest
  kernel memtest

# hard disk
label harddisk
  kernel linux
  append SLX=0x202

implicit	0
display		message
prompt		1
timeout		100
readinfo	2
framebuffer 1
